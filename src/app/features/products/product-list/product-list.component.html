<!-- src/app/features/products/product-list/product-list.component.html -->
<div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0 sm:space-x-4">
        <h2 class="text-3xl font-bold text-gray-800">Product List</h2>

        <!-- Search Input -->
        <div class="relative w-full sm:w-1/2 md:w-1/3">
            <input type="text" [(ngModel)]="searchTerm" (input)="onSearchTermChange(searchTerm)"
                placeholder="Search by name, description, category..."
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </span>
        </div>

        <div class="flex space-x-2">
            <button (click)="addNewProduct()" [disabled]="!isAdmin"
                class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
                title="{{ isAdmin ? 'Add New Product' : 'Only Admins can add products' }}">
                <span class="mr-2">‚ûï</span> Add New
            </button>
            <button (click)="logout()"
                class="px-5 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition duration-300 ease-in-out"
                title="Logout">
                <span class="mr-2">üö™</span> Logout
            </button>
        </div>
    </div>

    <div *ngIf="isLoading" class="text-center py-8">
        <p class="text-gray-600 text-lg">Loading products...</p>
        <!-- You can add a loading spinner component here -->
    </div>

    <div *ngIf="(products$ | async) as products; else noProducts" class="overflow-x-auto bg-white rounded-lg shadow-md">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        ID
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Name
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Category
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Price
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Quantity
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Available
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let product of products" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        {{ product.id }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                        {{ product.name }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                        {{ product.category }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                        {{ product.price | currency:'USD':'symbol':'1.2-2' }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                        {{ product.quantity }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <span [ngClass]="{
              'px-2 inline-flex text-xs leading-5 font-semibold rounded-full': true,
              'bg-green-100 text-green-800': product.available,
              'bg-red-100 text-red-800': !product.available
            }">
                            {{ product.available ? 'Yes' : 'No' }}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                        <div class="flex justify-center space-x-2">
                            <button (click)="viewProduct(product.id)"
                                class="text-blue-600 hover:text-blue-900 p-2 rounded-full hover:bg-blue-100 transition duration-150"
                                title="View Details">
                                üëÅÔ∏è
                            </button>
                            <button (click)="editProduct(product.id)" [disabled]="!isAdmin"
                                class="text-yellow-600 hover:text-yellow-900 p-2 rounded-full hover:bg-yellow-100 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed"
                                title="{{ isAdmin ? 'Edit Product' : 'Only Admins can edit products' }}">
                                ‚úèÔ∏è
                            </button>
                            <button (click)="deleteProduct(product.id)" [disabled]="!isAdmin"
                                class="text-red-600 hover:text-red-900 p-2 rounded-full hover:bg-red-100 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed"
                                title="{{ isAdmin ? 'Delete Product' : 'Only Admins can delete products' }}">
                                üóëÔ∏è
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <ng-template #noProducts>
        <div *ngIf="!isLoading" class="text-center py-8 text-gray-600 text-lg">
            No products found.
        </div>
    </ng-template>
</div>
