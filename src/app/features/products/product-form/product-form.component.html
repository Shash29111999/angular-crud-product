<!-- src/app/features/products/product-form/product-form.component.html -->
<div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div class="bg-white rounded-lg shadow-md p-6 sm:p-8 lg:p-10">
        <div *ngIf="isLoading" class="text-center py-8">
            <p class="text-gray-600 text-lg">Loading product data...</p>
        </div>

        <div *ngIf="!isLoading" class="space-y-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800">
                    {{ isEditMode ? 'Edit Product' : 'Add New Product' }}
                </h2>
                <button (click)="goBack()"
                    class="px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-300 transition duration-300 ease-in-out">
                    Back to List
                </button>
            </div>

            <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input id="name" type="text" formControlName="name"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        [ngClass]="{'border-red-500': f['name'].invalid && f['name'].touched}" />
                    <div *ngIf="f['name'].invalid && f['name'].touched" class="text-red-500 text-sm mt-1">
                        Name is required.
                    </div>
                </div>

                <!-- Category -->
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <input id="category" type="text" formControlName="category"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        [ngClass]="{'border-red-500': f['category'].invalid && f['category'].touched}" />
                    <div *ngIf="f['category'].invalid && f['category'].touched" class="text-red-500 text-sm mt-1">
                        Category is required.
                    </div>
                </div>

                <!-- Price -->
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                    <input id="price" type="number" formControlName="price"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        [ngClass]="{'border-red-500': f['price'].invalid && f['price'].touched}" />
                    <div *ngIf="f['price'].invalid && f['price'].touched" class="text-red-500 text-sm mt-1">
                        <div *ngIf="f['price'].errors?.['required']">Price is required.</div>
                        <div *ngIf="f['price'].errors?.['min']">Price must be greater than 0.</div>
                    </div>
                </div>

                <!-- Quantity -->
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                    <input id="quantity" type="number" formControlName="quantity"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        [ngClass]="{'border-red-500': f['quantity'].invalid && f['quantity'].touched}" />
                    <div *ngIf="f['quantity'].invalid && f['quantity'].touched" class="text-red-500 text-sm mt-1">
                        <div *ngIf="f['quantity'].errors?.['required']">Quantity is required.</div>
                        <div *ngIf="f['quantity'].errors?.['min']">Quantity cannot be negative.</div>
                    </div>
                </div>

                <!-- Color -->
                <div>
                    <label for="color" class="block text-sm font-medium text-gray-700">Color (Optional)</label>
                    <input id="color" type="text" formControlName="color"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                </div>

                <!-- Size -->
                <div>
                    <label for="size" class="block text-sm font-medium text-gray-700">Size (Optional)</label>
                    <input id="size" type="text" formControlName="size"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                </div>

                <!-- Available Checkbox -->
                <div class="md:col-span-2 flex items-center">
                    <input id="available" type="checkbox" formControlName="available"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                    <label for="available" class="ml-2 block text-sm font-medium text-gray-700">Available</label>
                </div>

                <!-- Description -->
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700">Description
                        (Optional)</label>
                    <textarea id="description" formControlName="description" rows="3"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>

                <!-- Attributes (JSON String) -->
                <div class="md:col-span-2">
                    <label for="attributes" class="block text-sm font-medium text-gray-700">Attributes (JSON String -
                        Optional)</label>
                    <textarea id="attributes" formControlName="attributes" rows="3"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder='e.g., {"weight": "1kg", "material": "plastic"}'></textarea>
                </div>

                <!-- Submit Button -->
                <div class="md:col-span-2 flex justify-end mt-4">
                    <button type="submit"
                        class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
                        [disabled]="productForm.invalid || formSubmitting">
                        <span *ngIf="!formSubmitting">{{ isEditMode ? 'Update Product' : 'Add Product' }}</span>
                        <span *ngIf="formSubmitting">Saving...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
